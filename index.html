<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user@toufu:~</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
</head>

<body
  class="bg-black text-white h-screen w-screen overflow-hidden m-0 p-0 font-mono selection:bg-purple-500 selection:text-white">

  <!-- Star Background Canvas -->
  <canvas id="star-canvas" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>

  <!-- Matrix Rain Canvas (Hidden by default) -->
  <canvas id="matrix-canvas" class="fixed top-0 left-0 w-full h-full z-50 pointer-events-none hidden"></canvas>

  <div class="relative z-10 w-full h-full flex flex-col md:flex-row">

    <!-- Anime Girl Section (Left) -->
    <div class="w-full md:w-1/2 h-full hidden md:flex items-end justify-center pointer-events-none">
      <img src="./img/girl.png" alt="Anime Character"
        class="h-[100vh] object-contain object-bottom drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
    </div>

    <!-- Terminal Section (Right) -->
    <div class="w-full md:w-1/2 h-full flex items-center justify-center p-4">
      <div id="terminal-window"
        class="w-full max-w-2xl bg-black/30 border border-white/30 rounded-lg overflow-hidden text-sm md:text-base shadow-[0_0_20px_rgba(0,0,0,0.5)] backdrop-blur-sm transition-all duration-300">

        <!-- Terminal Header -->
        <div class="bg-black/20 px-4 py-2 flex items-center justify-between border-b border-white/20">
          <div class="flex items-center gap-2 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
            <span class="font-bold glitch-text" data-text="user@toufu:~">user@toufu:~</span>
          </div>
          <div class="flex gap-2">
            <div class="w-3 h-3 rounded-full bg-yellow-500/50 hover:bg-yellow-500 cursor-pointer"></div>
            <div class="w-3 h-3 rounded-full bg-green-500/50 hover:bg-green-500 cursor-pointer"></div>
            <div class="w-3 h-3 rounded-full bg-red-500/50 hover:bg-red-500 cursor-pointer"></div>
          </div>
        </div>

        <!-- Terminal Body -->
        <div id="terminal-body"
          class="p-4 h-[400px] overflow-y-auto text-gray-300 custom-scrollbar font-mono bg-black/10">
          <!-- Content will be injected by JS -->
          <div id="output"></div>

          <div class="flex items-center gap-2 mt-2">
            <span class="text-white">&gt;</span>
            <input id="command-input" type="text"
              class="bg-transparent border-none outline-none text-white w-full focus:ring-0 font-mono" autofocus
              autocomplete="off" spellcheck="false">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
